<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="header">
                <h2>New Years Countdown</h2>
            </div>

            <div class="time">
                <div class="time-contain days">
                    <p class="big-text" id="days">000</p>
                    <span>Days</span>
                </div>

                <div class="time-contain hours">
                    <p class="big-text" id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div class="time-contain mins">
                    <p class="big-text" id="mins">00</p>
                    <span>Mins</span>
                </div>

                <div class="time-contain seconds">
                    <p class="big-text" id="secs">00</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
