<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/60fdc8781c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container change-background-color">
        <div class="quote-box">
            <div class="quote-text change-text-color">
                <i class="fas fa-quote-left"></i>
                <span id="text"></span>
            </div>

            <div class="quote-author change-text-color">
                - &nbsp
                <span id="author"></span>
            </div>

            <div class="buttons">
                <div class="link-buttons">
                    <a class="button " id="tweet-quote" title="Tweet this quote!" target="_top">
                        <i class="fa fa-twitter change-background-color"></i>
                    </a>
                    <a class="button " id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                        <i class="fa fa-tumblr change-background-color"></i>
                    </a>
                </div>
                <div class="new-quote-button">
                    <button class="button change-background-color" id="new-quote">New quote</button>
                </div>
            </div>
        </div>

        <div class="footer">by &nbsp
            <a href="https://codepen.io/sondq98">sondq</a>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
